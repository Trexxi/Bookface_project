<div class="cardInput">
    <form>
        <textarea id="messageArea" name="message" rows="1" cols="50" ng-focus="areaOfEffect()"
                  ng-blur="notAreaOfEffect()" ng-model="myText">
        </textarea>
    </form>

</div>


<div class="cardObject" ng-repeat="user in users">
    <div ng-if="user.isTired">
        <p>{{user.firstName | capitalize}} {{user.lastName | capitalize}}</p>
        <p>{{user.date | date}}</p>
    </div>
</div>
