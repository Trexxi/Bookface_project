<div class="cardInput">
    <form>
        Header: <br />
        <input type="text"><br>
        <textarea name="message" rows="10" cols="30">

        </textarea>
    </form>
</div>


<div class="cardObject" ng-repeat="user in users">
    <div ng-if="user.isTired">
        <p>{{user.firstName | capitalize}} {{user.lastName | capitalize}}</p>
        <p>{{user.date | date}}</p>
    </div>
</div>
